<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				height:293px;
				width: 170px;
				background: url(img/walk.jpg)no-repeat;
				animation: kt3 3s steps(6) infinite;
			}
			@keyframes kt3{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1080px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
