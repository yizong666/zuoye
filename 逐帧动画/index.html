<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逐帧动画3</title>
		<style>
			.box{
				height:100px;
				width:100px;
				background: url(img/loading.png)no-repeat;
				animation: jz 3s steps(8) infinite;
			}
			@keyframes jz{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -800px 0;
				}
			}
		</style>
	</head>
	<body>
	<div class="box"></div>
	</body>
</html>
