<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逐帧动画5</title>
		<style>
			.box{
				height:156px;
				width: 138px;
				background: url(img/run2.png)no-repeat;
				animation: kt2 3s steps(10) infinite;
			}
			@keyframes kt2{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1386px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
