<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逐帧动画1</title>
		<style>
			.box{
				height:119px;
				width:73px;
				background: url(img/hua.jpg)no-repeat;
				animation: hua 3s steps(6) infinite;
			}
			@keyframes hua{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -438px;  
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
